{% extends 'food/base.html' %}

{% block body %}

    <div class="container">
        <div class="row>">
            <div class="col-md-6">

                <img src="{{ item.item_image }}" height="100px" class="card"/>

            </div>

            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_desc }}</h2>
                <h3>${{ object.item_price }}</h3>
                {% if user.is_authenticated %}
                    <a href="{% url 'food:delete_item' item.id %}">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>




{% endblock %}
