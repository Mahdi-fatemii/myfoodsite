{% extends 'food/base.html' %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4" style="padding: 30px">
                <div class="card">
                    <div class="card-header text-white" style="background-color: cornflowerblue">
                        <div class="card-title">
                            Add Item
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group" style="padding: 10px">
                                    {{ field.name }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button class="offset-md-5 text-white" style="background-color: cornflowerblue; border-radius: 5px" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
